<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffb6c1, #ffd6e0);
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .card {
    background: white;
    width: 90%;
    max-width: 400px;
    min-height: 320px;
    padding: 30px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    animation: fadeIn 0.6s ease;
    position: relative;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
  }

  h1 {
    font-family: 'Pacifico', cursive;
    font-size: 28px;
    color: #ff4d6d;
    line-height: 1.3;
  }

  .emoji {
    font-size: 48px;
    margin: 15px 0;
    animation: bounce 1.5s infinite;
  }

  @keyframes bounce {
    0% { transform: translateY(0); }
    50% { transform: translateY(-6px); }
    100% { transform: translateY(0); }
  }

  /* FOREVER GLOW */
  .forever {
    color: #ff2f5b;
    text-shadow:
      0 0 8px #ff9eb3,
      0 0 16px #ff6f91,
      0 0 30px #ff2f5b;
    animation: glow 2s ease-in-out infinite alternate,
               float 3s ease-in-out infinite;
  }

  @keyframes glow {
    from {
      text-shadow: 0 0 6px #ffc1cc, 0 0 14px #ff9eb3, 0 0 22px #ff4d6d;
    }
    to {
      text-shadow: 0 0 12px #ffe0e6, 0 0 25px #ff6f91, 0 0 40px #ff2f5b;
    }
  }

  @keyframes float {
    0% { transform: translateY(0) scale(1); }
    50% { transform: translateY(-3px) scale(1.05); }
    100% { transform: translateY(0) scale(1); }
  }

  .buttons {
    margin-top: 25px;
    position: relative;
    height: 100px;
  }

  button {
    padding: 12px 26px;
    border: none;
    border-radius: 30px;
    font-size: 16px;
    cursor: pointer;
    font-family: 'Poppins', sans-serif;
    position: absolute;
  }

  #yes {
    background: #ff4d6d;
    color: white;
    left: 60px;
  }

  #no {
    background: #ccc;
    color: #333;
    left: 190px;
  }

  .option {
    position: static;
    margin: 10px;
    background: #ffe0e6;
    color: #ff4d6d;
    font-weight: 500;
  }

  input {
    width: 90%;
    padding: 12px;
    border-radius: 12px;
    border: 1px solid #ccc;
    margin-top: 15px;
    font-size: 16px;
  }
</style>
</head>
